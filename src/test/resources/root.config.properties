# Should print verbose messages to WebDriver logger
selenium.logs.verbose = false

# The next 2 parameters, selenium.wait.timeout and polling.interval sets a general timeout for all wait objects in the
# infrastructure. When ever a WebDriverWait is called, the maximum wait time will be [selenium.wait.timeout] seconds,
# and the condition will be checked every [polling.interval] milliseconds.

# Time in seconds, default value is 30 seconds
selenium.wait.timeout=30

# Time in milliseconds. Default value is 1000 milliseconds
polling.interval=1000

# Maximum of times Retry.class object will retry
max_retry_number=3
